# This configuration file is used, when the application is running in test mode - see the Profile class for more information.
# Makes the H2 SQL Console available on http://localhost:<randomport>/h2-console - don't enable it when running tests
spring.h2.console.enabled=false
# Avoid messing with the same database as is used in non-test (in case the non-test database is modified to persist its data to disk)
spring.datasource.url=jdbc:h2:mem:test
# Dummy config used while running tests
organizationId=organization_a
apiKey=nonExistingApiKey
